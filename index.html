<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portifolio Site</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="container">
    <img class="col-xs-4 udacity-logo" src="img/udacity_icon.jpg" alt="Udacity icon">
    <div class="col-xs-8 pull-right text-right">
        <h1 class="author">Vinicius Cruz</h1>
        <p class="author-developer"><strong>FRONT-END NINJA</strong></p>
    </div>
</header>

<hr class="line">

<section class="container">
    <figure class="col-xs-12 figure">
        <picture>
            <img class="html-code-image" src="img/html_code.jpg" alt="Html code image">
        </picture>
    </figure>
</section>

<section class="container text-center">
    <h2 class="pull-left project-title">Featured Work</h2>
</section>

<section class="container text-center">
    <article class="col-xs-6 col-sm-4 project">
        <figure>
            <picture>
                <img class="project-image" src="img/gatling.jpg" alt="Gatling performance test framework">
            </picture>
            <figcaption>Gatling</figcaption>
        </figure>
        <a class="github-link" href="https://github.com/viniciushcruz/gatling">Github</a>
    </article>
    <article class="col-xs-6 col-sm-4 project">
        <figure>
            <picture>
                <img class="project-image" src="img/german_shepherd.jpg" alt="German Shepherd">
            </picture>
            <figcaption>Animal cards</figcaption>
        </figure>
        <a class="github-link" href="https://github.com/viniciushcruz/udacity-fend-animal-trading-cards">Github</a>
    </article>
    <article class="col-xs-6 col-sm-4 project">
        <figure>
            <picture>
                <img class="project-image" src="img/mockup_article.png" alt="mockup article image">
            </picture>
            <figcaption>Article</figcaption>
        </figure>
        <a class="github-link" href="https://github.com/viniciushcruz/udacity-fend-mockup-to-article">Github</a>
    </article>
</section>

</body>
</html>
